  <script>
    // Lấy div hiển thị và lưu trạng thái gốc
    const previewDiv = document.getElementById('imagePreview');
    const originalText = previewDiv.textContent;
    const originalBackground = previewDiv.style.backgroundImage;

    // Lấy tất cả ảnh thumbnail
    const thumbnails = document.querySelectorAll('.thumbnail');

    thumbnails.forEach(img => {
      // Khi chuột vào ảnh
      img.addEventListener('mouseover', () => {
        console.log("Mouseover:", img.alt, img.src);
        previewDiv.textContent = img.alt;
        previewDiv.style.backgroundImage = `url(${img.src})`;
      });

      // Khi chuột rời khỏi ảnh
      img.addEventListener('mouseout', () => {
        console.log("Mouseout:", img.alt);
        previewDiv.textContent = originalText;
        previewDiv.style.backgroundImage = originalBackground;
      });
    });
  </script>
